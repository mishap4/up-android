plugins {
    alias(libs.plugins.android.application)
}

apply from: '../gradle/config.gradle'

android {
    namespace 'org.eclipse.uprotocol.example.client'
    compileSdk config.sdkVersion

    defaultConfig {
        minSdk config.minSdkVersion
        targetSdk config.sdkVersion
        versionCode 1
        versionName '1.0'
    }

    signingConfigs {
        platform {
            storeFile file('certs/platform.keystore')
            storePassword 'android'
            keyAlias 'platform'
            keyPassword 'android'
        }
    }

    base.archivesName = 'UClientExample'
    buildTypes {
        release {
            signingConfig signingConfigs.platform
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.platform
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation libs.android.material
    implementation libs.up.client.android.java
    implementation libs.up.java
    implementation project(path: ':common')
}
